<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barril Dobrado Tecnologia{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ¢Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --cor-primaria: #2563eb;
            --cor-sucesso: #16a34a;
            --cor-aviso: #d97706;
            --cor-perigo: #dc2626;
            --cor-secundaria: #6b7280;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .tab-button.active { color: var(--cor-primaria); border-bottom-color: var(--cor-primaria); font-weight: 600; }
        .status-badge { padding: 0.25em 0.75em; font-size: 0.75rem; font-weight: 600; border-radius: 9999px; text-transform: uppercase; }
        
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
          animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="text-gray-800">
    <div class="container max-w-7xl mx-auto my-8 p-8 bg-white rounded-xl shadow-lg">
        <!-- CABE√áALHO PRINCIPAL COM MENU -->
        <header class="flex justify-between items-center mb-8 border-b pb-4">
            <a href="{{ url_for('home') }}" class="flex items-center gap-4 cursor-pointer" title="Ir para a p√°gina inicial">
                <img src="{{ url_for('static', filename='logo-barril.png') }}" alt="Logo Barril Dobrado" class="h-12 w-12">
                <div>
                    <h1 class="text-3xl font-bold">Barril Dobrado Tecnologia</h1>
                    <p class="text-gray-600">Solu√ß√µes inteligentes para otimizar seu trabalho.</p>
                </div>
            </a>
            <!-- Menu Hamburguer -->
            <div class="relative">
                <button onclick="toggleMenu()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div id="app-menu" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-md shadow-lg z-20 border">
                    <div class="py-1">
                        <span class="block px-4 pt-2 pb-1 text-xs text-gray-400 uppercase">Aplicativos</span>
                        <a href="{{ url_for('validator') }}" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 {% if active_app == 'validator' %}bg-gray-100{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            Validador de Perfis VAR
                        </a>
                        <a href="{{ url_for('sod_analyzer') }}" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 {% if active_app == 'sod_analyzer' %}bg-gray-100{% endif %}">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z" />
                            </svg>
                           Analisador de Riscos SoD
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="text-center py-6 mt-4">
        <p class="text-sm text-gray-500">
            Desenvolvido por 
            <a href="https://www.linkedin.com/in/marcosaquinojr/" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-600 hover:underline">
                Marcos Aquino
            </a>
        </p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('app-menu').classList.toggle('hidden');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
